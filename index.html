<!DOCTYPE html>
<html>
<head>
	<title>Animate-JS</title>
	<script type="text/javascript" src="src/animate.js"></script>

	<style>
		.animateMe {
			width: 50px;
			height: 50px;
			background-color: #000;
		}
	</style>

	<script type="text/javascript">
		a = Animation({
			duration: 1000, 
			fps:10,
			onTick: function() {
				console.log('on tick');
			}
		});
	</script>

</head>
<body>
	<div class="animateMe"></div>
</body>
</html>
