<!DOCTYPE html>
<html>
<head>
	<title>Animate-JS</title>
	<script type="text/javascript" src="src/animate.js"></script>

	<style>
		.animateMe {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #000;
		}
	</style>

</head>
<body>
	<div class="animateMe"></div>

	<script type="text/javascript">
		el = document.querySelector('.animateMe');
		a = Animation({
			fps: 100,
			onStart: function(state) {
				console.log('starting');
			},
			onTick: function(state, delta) {
				var winHeight = window.innerHeight;
				var el = state.el;
				var velocity = state.velocity;
				var acceleration = state.acceleration;
				var height = parseInt(el.style.height) || 0;
				var top = state.top + velocity;
				var state = {
					el: el,
					top: top,
					acceleration: acceleration,
					velocity: velocity
				};

				if (top >= 200) {
					state.top = 200;
					return Animation.Terminate(state);
				} else {
					return Animation.Continue(state);
				}
			},
			draw: function(state) {
				var el = state.el;
				var top = state.top;

				el.style.top = top + 'px';
			},
			onEnd: function(state) {
				console.log('finished!', state.velocity, state.el.style.top);
			}
		});

		// run the animation
		a.animate({
			el: el,
			top: parseInt(el.style.top) || 0,
			acceleration: 10,
			velocity: 5
		});
	</script>
</body>
</html>
